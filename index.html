<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Libro di Minecraft</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('Minecraft.ttf') format('truetype');
}

body {
  background-color: #2b2b2b;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 10px;
  font-family: 'Minecraft', monospace;
  overflow-x: hidden;
}

/* Book */
.book {
  position: relative;
  width: 70vw;
  max-width: 700px;
  aspect-ratio: 233 / 289;
  background: url('book.png') no-repeat center/contain;
  box-shadow: 0 0 25px #000;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

/* Page Content - dentro il contorno del libro */
.page-content {
  position: absolute;
  top: 12%;
  left: 11%;
  width: 78%;
  height: 76%;
  display: flex;
  flex-direction: column;
  background: transparent;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 16px;
  box-sizing: border-box;
  gap: 10px;
}

/* Input Task */
.todo-input {
  width: 100%;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.7);
  font-size: 16px; 
  padding: 6px;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Lista Task */
ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

li {
  font-size: 18px;
  color: red;
  cursor: pointer;
  word-break: break-word;
}

li.done {
  color: green;
  text-decoration: line-through;
  opacity: 0.6;
}

/* Pulsante Aggiungi */
.add-btn {
  width: 100%;
  background: #8b5a2b;
  color: #fff;
  border: none;
  font-size: 16px;
  padding: 8px;
  border-radius: 4px;
  cursor: pointer;
  transition: transform 0.1s ease, background 0.2s;
}

.add-btn:hover {
  transform: scale(1.05);
  background: #a46c32;
}

/* Controlli */
.controls {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  width: 70vw;
  max-width: 700px;
}

button.nav-btn {
  flex: 1 1 100px;
  min-width: 80px;
  background: #8b5a2b;
  color: #fff;
  border: none;
  font-size: 16px;
  padding: 8px;
  cursor: pointer;
  border-radius: 6px;
  transition: transform 0.1s ease, background 0.2s;
}

button.nav-btn:hover {
  transform: scale(1.05);
  background: #a46c32;
}

/* Contatore Pagina */
#pageCounter {
  margin-top: 10px;
  font-size: 16px;
  color: #fff;
  text-align: center;
  width: 100%;
}

/* Mobile */
@media (max-width: 480px) {
  .book {
    width: 90vw;
    max-width: 350px;
  }
  .page-content {
    top: 10%;
    left: 8%;
    width: 84%;
    height: 74%;
    padding: 12px;
    gap: 6px;
  }
  .todo-input {
    font-size: 14px;
    padding: 4px;
  }
  li {
    font-size: 16px;
  }
  .add-btn, .nav-btn {
    font-size: 14px;
    padding: 6px;
  }
  #pageCounter {
    font-size: 14px;
  }
}

/* Desktop grande */
@media (min-width: 1024px) {
  .book {
    width: 60vw;
    max-width: 800px;
  }
  .page-content {
    top: 12%;
    left: 11%;
    width: 78%;
    height: 76%;
    padding: 24px;
    gap: 12px;
  }
  .todo-input {
    font-size: 18px;
    padding: 8px;
  }
  li {
    font-size: 20px;
  }
  .add-btn, .nav-btn {
    font-size: 18px;
    padding: 10px;
  }
  #pageCounter {
    font-size: 18px;
  }
}
</style>
</head>
<body>

<div class="book">
  <div class="page-content">
    <input id="todoInput" class="todo-input" placeholder="Scrivi un'attivit√†..." />
    <button class="add-btn" onclick="addTask()">‚ûï Aggiungi</button>
    <ul id="todoList"></ul>
  </div>
</div>

<div class="controls">
  <button class="nav-btn" onclick="prevPage()">‚Üê Pagina Precedente</button>
    <button class="nav-btn" onclick="nextPage()">Pagina Successiva ‚Üí</button>
  <button class="nav-btn" onclick="savePage()">üíæ Salva</button>
  <button class="nav-btn" onclick="resetBook()">üóëÔ∏è Reset Diario</button>

</div>

<div id="pageCounter">Pagina 1 / 1</div>

<script>
let currentPage = 1;
let pages = JSON.parse(localStorage.getItem("bookTasks")) || {1: []};

function renderPage() {
  const list = document.getElementById("todoList");
  list.innerHTML = "";

  const tasks = pages[currentPage] || [];
  tasks.forEach((task, index) => {
    const li = document.createElement("li");
    li.className = task.done ? "done" : "";
    li.innerHTML = `<span onclick="toggleTask(${index})">${task.done ? '‚úÖ' : '‚¨ú'} ${task.text}</span>`;
    list.appendChild(li);
  });

  const totalPages = Object.keys(pages).length;
  document.getElementById("pageCounter").textContent = `Pagina ${currentPage} / ${totalPages}`;
}

function addTask() {
  const input = document.getElementById("todoInput");
  const text = input.value.trim();
  if (!text) return;
  if (!pages[currentPage]) pages[currentPage] = [];
  pages[currentPage].push({ text, done: false });
  input.value = "";
  renderPage();
}

function toggleTask(index) {
  pages[currentPage][index].done = !pages[currentPage][index].done;
  renderPage();
}

function savePage() {
  localStorage.setItem("bookTasks", JSON.stringify(pages));
  alert("Pagina " + currentPage + " salvata!");
}

function nextPage() {
  currentPage++;
  if (!pages[currentPage]) pages[currentPage] = [];
  renderPage();
}

function prevPage() {
  if (currentPage > 1) currentPage--;
  renderPage();
}

renderPage();

function resetBook() {
  if (confirm("Sei sicuro di voler cancellare tutto il diario?")) {
    localStorage.removeItem("bookTasks"); // cancella dal localStorage
    pages = {1: []}; // resetta le pagine
    currentPage = 1; // torna alla pagina 1
    renderPage(); // aggiorna la visualizzazione
  }
}

</script>

</body>
</html>
